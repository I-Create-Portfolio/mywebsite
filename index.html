# SimpleMasonry Web Component

A custom web component for creating a **responsive, optimized masonry grid** with smooth animations, touch-friendly behavior, and dynamic column layouts.

## ðŸ“Œ Features
- **Automatic Column Calculation**: Dynamically adjusts based on available space or CSS variables.
- **Configurable Gaps**: Supports fixed values (`px`) or dynamic CSS variables for flexible spacing.
- **Optimized Dense Placement**: Fills shorter columns first for a more compact layout.
- **Adaptive Resize Handling**: Uses `window.resize` for desktops and `orientationchange` for touch devices.
- **Debounced Layout Updates**: Prevents excessive reflows and ensures smooth performance.
- **Prevents Offscreen Rendering**: Avoids negative shifts and ensures consistent positioning.
- **Animations**: Configurable animation duration and easing for desktop devices (disabled on touch for performance).
- **Mutation Observer**: Automatically updates when child elements are added or removed.
-->
